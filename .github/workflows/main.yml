name: Update Minecraft Versions

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Запускать каждый день в полночь
  workflow_dispatch:     # Ручной запуск через Actions

jobs:
  update-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Нужно для git diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      - name: Generate versions.md
        run: python generate_minecraft_versions.py

      - name: Commit and push changes (if any)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Проверяем, изменился ли файл
          if git diff --exit-code --quiet temp/versions.md; then
            echo "No changes detected."
          else
            git add temp/versions.md
            git commit -m "Auto-update Minecraft versions [skip ci]"
            git push
          fi
