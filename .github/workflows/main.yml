name: Update Minecraft Versions

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      - name: Run script to generate versions.md
        run: python generate_minecraft_versions.py

      - name: Commit updated versions.md
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add versions.md
          git commit -m "Update versions.md with latest Minecraft versions" || echo "No changes to commit"
          git push origin main
