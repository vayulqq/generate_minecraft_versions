name: Update Minecraft Versions

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Каждый день в полночь
  workflow_dispatch:      # Ручной запуск

jobs:
  update-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      - name: Generate versions.md
        run: python generate_minecraft_versions.py

      - name: Upload versions.md as a standalone artifact (not zipped)
        uses: actions/upload-artifact@v4
        with:
          name: minecraft-versions.md  # Имя артефакта (будет файлом, а не архивом)
          path: temp/versions.md      # Путь к файлу
          retention-days: 7           # Сколько дней хранить артефакт
