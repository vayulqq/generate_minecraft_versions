name: Update Minecraft Versions

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp
          
      - name: Run script to generate versions.md
        run: python generate_minecraft_versions.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add temp/versions.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Minecraft versions"
          git push
          
      - name: Upload versions.md as artifact
        uses: actions/upload-artifact@v4
        with:
          name: minecraft-versions
          path: temp/versions.md
          retention-days: 7
